  <defs>
    <radialGradient id="RadialGradient1" cx="0.5" cy="0.5" r="0.55" fx="0.80" fy="0.80">>
      <stop offset="0%" stop-color="#00000000"/>
      <stop offset="70%" stop-color="#00000000"/>
      <stop offset="100%" stop-color="#161415"/>
    </radialGradient>

    <linearGradient id="arrowGradient" gradientTransform="rotate(90)">

      <stop offset="0%" stop-color="#ed4b72"/>
      <stop offset="100%" stop-color="#f1e1c9"/>
      <!-- <stop offset="70%" stop-color="#4d4947"/> -->
    </linearGradient>

    <pattern id="pattern-checkers" x="0" y="0" width="2" height="2" patternUnits="userSpaceOnUse">
      <!-- Two instances of the same checker, only positioned apart on the `x` and `y` axis -->
      <!-- We will define the `fill` in the CSS for flexible use -->
      <rect class="checker" x="0" width="1" height="1" y="0"></rect>
      <rect class="checker" x="1" width="1" height="1" y="1"></rect>
    </pattern>

    <filter id="drop-shadow">
    <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
    <feOffset dx="0" dy="0" result="offsetblur"/>
    <feFlood flood-color="red"/>
    <feComposite in2="offsetblur" operator="in"/>
    <feMerge>
      <feMergeNode/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
  </defs>

