  <script>
  //         <![CDATA[

    var numberMap = [
      [true, true, true, true, true, true, false],
      [false,false,true, true, false,false,false],
      [false,true, true, false,true, true, true],
      [false,false,true, true, true, true, true],
      [true, false,true, true, false,false,true],
      [true, false,false,true, true, true, true],
      [true, true, false,true, true, true, true],
      [false,false,true, true, true, false,false],
      [true, true, true, true, true, true, true],
      [true, false,true, true, true, true, true],
    ]

    var hoursHand = document.getElementById("pclock-hours");
    var minutesHand = document.getElementById("pclock-minutes");
    var secondsHand = document.getElementById("pclock-seconds");

    var hours01 = document.getElementById("hours01");
    var hours02 = document.getElementById("hours02");
    var minutes01 = document.getElementById("minutes01");
    var minutes02 = document.getElementById("minutes02");

    var seconds = document.getElementById("seconds");


    setInterval(function(){

      var dt = new Date();
  
      var secondsAngle = (dt.getSeconds() * 6) + (6/1000*dt.getMilliseconds());
      var minutesAngle = (dt.getMinutes() * 6) + (6/60*dt.getSeconds());
      var hoursAngle = (dt.getHours() * 30) + (dt.getMinutes()/2);


      hoursHand.setAttribute("transform", "rotate("+hoursAngle+",250,250)");
      minutesHand.setAttribute("transform", "rotate("+minutesAngle+",250,250)");
      secondsHand.setAttribute("transform", "rotate("+secondsAngle+",250,250)");

     
      updateNumber(minutes02, dt.getMinutes()%10);
      updateNumber(minutes01, Math.floor((dt.getMinutes()/10))%10);

      var hrs = dt.getHours();
      if (hrs>11)
      {
        hrs = hrs-12;
      }

      updateNumber(hours02, hrs%10);

      updateNumber(hours01, Math.floor((hrs/10))%10);


      var showSecs = dt.getSeconds()%2;
      seconds.setAttribute("style", (showSecs)?undefined:"display: none");



},50);

function updateNumber(el, value){
      var parts = el.children;
      var flags = numberMap[value%10];

      for(var i=0;i < flags.length;i++){
          parts[i].setAttribute("style", (flags[i])?undefined:"display: none");
      }
    }
// ]]>
  </script>
